_BASE_: "Base/Base_Fvlm_coco_1x.yaml"
MODEL:
  BACKBONE:
    TYPE: "RN50"
  CLIP_TEXT_FEATS_PATH: "datasets/coco/coco_cls_seen.pkl"
  RPN:
    CONV_DIMS: (256, 256)
    POST_NMS_TOPK_TRAIN: 1000
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 512 
    SCORE_THRESH_TEST: 0.02
    NUM_CLASSES: 48 # num of seen classes
  ROI_BOX_HEAD:
    NUM_FC: 1
    BBOX_REG_WEIGHTS: (10.0, 10.0, 5.0, 5.0)
    BACKGROUND_WEIGHT: 0.2
    IGNORE_ZERO_CATS: True 
    CAT_FREQ_PATH: 'datasets/coco/zero-shot/instances_train2017_seen_2_oriorder_cat_info.json'
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
  MASK_ON: True
  SAM_ON: False
DATASETS:
  TRAIN: ("coco_zeroshot_train",)
DATALOADER:
  NUM_WORKERS: 16 # num_workers == batchsize_per_gpu
SOLVER:
  IMS_PER_BATCH: 64  # change  # max 8 imgs per batch
  BASE_LR: 0.02  # change0.000025
  MAX_ITER: 112500
  CHECKPOINT_PERIOD: 10000  #  change
  OPTIMIZER: 'SGD'
  WEIGHT_DECAY: 0.01
  LR_SCHEDULER_NAME: "WarupStepLR"
  WARMUP_FACTOR: 0.01
  WARMUP_METHOD: "linear"
  WARMUP_ITERS: 1000
  STEPS: (10125, 10688, 10869)
  GAMMA: 0.1
  MOMENTUM: 0.9
INPUT:
  CLIP_TRAIN_SIZE: 1024
  CUSTOM_AUG: ResizeLongLSJ
TEST:
  DETECTIONS_PER_IMAGE: 300  #test_topk_per_image
  EVAL_PERIOD: 900000000 # change
  IMS_PER_BATCH: 1 #every gpu has most 2 images  # change
OUTPUT_DIR: 'output/clipRpn'
FP16: True